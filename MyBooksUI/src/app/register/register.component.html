<div class="loginform">
  <div class="jumbotron">

      <form id="jumbotron.btn" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>

          <h2>Register</h2>
          <!-- User Name  -->
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <input id="username" type="text" placeholder="User Name" class="form-control" name="username"
                     [(ngModel)]="user.username" #username="ngModel" required/>
              <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
          </div>
          <!-- Password -->
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <input id="pass" type="password" placeholder="Password" class="form-control" name="password"
                     [(ngModel)]="user.password" #password="ngModel" required/>
              <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
          </div>
          
          
          <br/>
          <button [disabled]="loading" class="btn btn-primary">Register</button>
          <a id="back" style="margin-left:10px" [routerLink]="['/login']">Cancel</a>

      </form>
  </div>
</div>
