<div class="loginform">
  <div class="jumbotron">
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

          <h2>Login</h2>
          <!-- User Name  -->
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <input id="form-user" type="text" placeholder="User Name" class="form-control" name="username"
                     [(ngModel)]="user.username" #username="ngModel" required>
              <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
          </div>
          <!-- Password -->
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <input id="form-pass" type="password" placeholder="Password" class="form-control" name="password"
                     [(ngModel)]="user.password" #password="ngModel" required>
              <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
          </div>
          <button id="jumbotron.btn" class="btn btn-primary">Log In</button>
          <a id="register-btn" style="margin-left:10px" [routerLink]="['/register']">Register</a>

      </form>
  </div>
</div>
